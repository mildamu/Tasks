<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="form">
<h2>Registration Form</h2>
</div>
  <div class = "container">
  <form id="registrationForm">
    <div class="form-group">
    <label for="username" autocomplete="on">Username:</label>
    <input type="text" id="username" autocomplete="off"required><br>
    </div>
    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" required><br>
    </div>
    <div class="form-group">
    <label for="passwordRepeat">Confirm Password:</label>
    <input type="password" id="passwordRepeat" required><br>
    </div>
    <div class="form-group">
    <label for="email" autocomplete="on"> Email:</label>
    <input type="email" id="email" autocomplete="off"required><br>
    </div>
    <div class="form-group">
    <label for="name"autocomplete="on"></label>Name:</label>
    <input type="text" id="name"autocomplete="off"><br>
    </div>
    <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName"><br>
    </div>
    <div class="form-group">
    <label for="address" autocomplete="on"></label>Address:</label>
    <input type="text" id="address" autocomplete="off"><br>
    </div>
    <div class="form-group">
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" autocomplete="off"><br>
    </div>
    <div class="button">
    <button type="submit">Submit</button>
    </div>
    </form>
  </div>
  <script src="form.js"></script>
